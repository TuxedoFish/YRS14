<!doctype html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/main2.css" >
	<script src="../library/jquery-2.0.3.min.js"></script>
	<script src="../library/jquery.transit.min.js"></script> 
	<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
</head>
<body>
	<!-- contains the website within a box. -->
	<div id="container" ng-app="quiz" ng-controller="quizcontroller">
		<div id="searchbox">
			<form>
				<!-- user search bar. -->
				<input class="search" type="text" placeholder="search...">
			</form>
	    </div>
		<!-- image box for faces. -->
		<div id="image_box">
			<img src="http://blog.educastur.es/stocks/files/2010/12/topdown_xbox.jpg"></img>
		</div>
		<!-- actual results of hygiene ratings. -->
		<div id="Actual">
			<!-- form containing a table for the actual stars rating and text that we put in. -->
			<form>
				<table>
					<tr>
						<td>put text here</td>
					</tr>
					<tr>
						<td>put stars here.<div id="stars"></div></td>
					</tr>
				</table>
			</form>
		</div>
		<!-- the users input results of the hygiene ratings. -->
		<div id="user">
			<!-- form containing the users star rating total and text that we put in. -->
			<form>
				<table>
					<tr>
						<td>put text here</td>
					</tr>
					<tr>
						<td>put stars here.<div id="user_stars"></div></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
